<style>
  .sidebar {
    background: transparent;
    transition: color 0.3s ease;
  }
  .sidebar button {
    color: white;
    transition: color 0.3s ease;
  }

  .sidebar-item {
    opacity: 0;
    transform: translateX(-20px);
    transition: all 0.5s ease-out;
  }

  .sidebar-item:nth-child(1) { transition-delay: 0.1s; }
  .sidebar-item:nth-child(2) { transition-delay: 0.2s; }
  .sidebar-item:nth-child(3) { transition-delay: 0.3s; }
  .sidebar-item:nth-child(4) { transition-delay: 0.4s; }

  .sidebar-item.show {
    opacity: 1;
    transform: translateX(0);
  }
</style>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    setTimeout(() => {
      document.querySelectorAll('.sidebar-item').forEach(item => {
        item.classList.add('show');
      });
    }, 100);
  });

  function updateButtonColor(navElementId, buttonSelector) {
    const navElement = document.getElementById(navElementId);
    const firstSection = document.getElementById("first-section");
    const buttons = navElement.querySelectorAll(buttonSelector);

    if (firstSection) {
      const firstSectionBottom =
        firstSection.offsetTop + firstSection.offsetHeight;
      const scrollPosition = window.scrollY;

      if (scrollPosition >= firstSectionBottom - navElement.offsetHeight / 2) {
        buttons.forEach((button) => {
          button.style.color = "#4A5568";
        });
      } else {
        buttons.forEach((button) => {
          button.style.color = "white";
        });
      }
    } else {
      console.warn("No element with class 'first-section' found.");
    }
  }

  function updatemnColor() {
    updateButtonColor("main-nav", ".nav-buttons");
  }

  function updateSidebarColor() {
    updateButtonColor("sidebar", "button");
  }

  window.addEventListener("scroll", () => {
    updatemnColor();
    updateSidebarColor();
  });

  updatemnColor();
  updateSidebarColor();
</script>
