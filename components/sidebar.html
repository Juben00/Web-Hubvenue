<style>
  .sidebar {
    background: transparent;
    transition: color 0.3s ease;
  }
  .sidebar button {
    color: white;
    transition: color 0.3s ease;
  }
</style>
<script>
  // Function to update button colors based on scroll position
  function updateButtonColor(navElementId, buttonSelector) {
    const navElement = document.getElementById(navElementId);
    const firstSection = document.querySelector(".first-section");
    const buttons = navElement.querySelectorAll(buttonSelector);

    // Check if firstSection exists
    if (firstSection) {
      const firstSectionBottom =
        firstSection.offsetTop + firstSection.offsetHeight;
      const scrollPosition = window.scrollY;

      if (scrollPosition >= firstSectionBottom - navElement.offsetHeight / 2) {
        buttons.forEach((button) => {
          button.style.color = "#4A5568"; // Change to a dark color that matches your design
        });
      } else {
        buttons.forEach((button) => {
          button.style.color = "white";
        });
      }
    } else {
      console.warn("No element with class 'first-section' found.");
    }
  }

  // Function to update navigation color
  function updatemnColor() {
    updateButtonColor("main-nav", ".nav-buttons");
  }

  // Function to update sidebar color
  function updateSidebarColor() {
    updateButtonColor("sidebar", "button");
  }

  // Add scroll event listener
  window.addEventListener("scroll", () => {
    updatemnColor();
    updateSidebarColor();
  });

  // Initial calls to set correct color on page load
  updatemnColor();
  updateSidebarColor();
</script>
