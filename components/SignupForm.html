<script>
  const signupAgreeTerms = document.getElementById("agreeTerms");
  const signupButton = document.getElementById("signupSubmit");
  if (signupAgreeTerms) {
    if (signupAgreeTerms.checked) {
      signupButton.disabled = false;
    } else {
      signupButton.disabled = true;
    }

    signupAgreeTerms.addEventListener("click", (e) => {
      if (e.target.checked) {
        signupButton.disabled = false;
      } else {
        signupButton.disabled = true;
      }
    });
  }

  const signupFormSubmit = document.getElementById("signupForm");

  signupFormSubmit.addEventListener("submit", async (e) => {
    e.preventDefault();

    const formData = new FormData(e.target);

    try {
      const response = await fetch("./api/Signup.api.php", {
        method: "POST",
        body: formData,
      });

      const data = await response.json();
      let feedbackMessage = "";

      if (data.status === "success") {
        console.log("success ", data);
        showModal(data.message);
        signupFormSubmit.reset();
        signupButton.disabled = true;
      } else {
        console.log("else ", data);
        showModal(data.message);
      }
    } catch (error) {
      console.error("Error:", error);
      showModal(error);
    }
    // signupFormSubmit.reset();
  });
</script>
