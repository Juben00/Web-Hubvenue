<div
  class="hidden fixed inset-0 bg-black bg-opacity-40 items-center justify-center z-50"
  style="z-index: 500;"
  id="feedbackModal"
>
  <!-- Modal Container -->
  <div class="bg-slate-50 rounded-lg shadow-lg p-8 w-96">
    <!-- Logo -->
    <div class="flex justify-center">
      <img
        alt="Company logo"
        class="w-auto h-32"
        height="100"
        id="feedbackModalLogo"
        width="100"
      />
    </div>
    <!-- Message -->
    <div class="text-center mb-6">
      <h2 class="text-2xl font-bold mb-2">Feedback</h2>
      <p class="text-gray-600" id="feedbackModalMessage">
        <!-- Message goes here -->
      </p>
    </div>
    <!-- Okay Button -->
    <div class="flex justify-center">
      <button
        class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
        id="feedbackModalButton"
      >
        Okay
      </button>
    </div>
  </div>
</div>

<script>
  const modal = document.getElementById("feedbackModal");
  const modalMessage = document.getElementById("feedbackModalMessage");
  const btn = document.getElementById("feedbackModalButton");
  const modalLogo = document.getElementById("feedbackModalLogo");

  // Function to show the modal with a custom message
  function showModal(message, callback = () => {}, logo) {
    const basePath = window.location.origin + window.location.pathname.split('/').slice(0, -1).join('/');
    const logoPath = `${basePath}/images/${logo}`;

    modalMessage.innerHTML = message; // Set the custom message
    modal.classList.remove("hidden"); // Show the modal
    modal.classList.add("flex"); // Show the modal
    modalLogo.src = logoPath; // Set the logo

    // Dynamically assign the click handler for the "Okay" button
    btn.onclick = function () {
      callback(); // Execute the callback if provided
      modal.classList.add("hidden"); // Hide the modal
    };
  }
</script>
